<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <header class="row">
            <div class="col">
                <div>
                    <h1>Vocabify</h1>
                    <p class="subtitle">Vocabulary Builder</p>
                    <p>Highlight a word or definition and copy to Vocabify</p>
                    <hr />
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col divider-right">
                <h2>Copy word</h2>
                <i id="getWord" title="Copy word from page" class="fas fa-copy fa-2x"></i>
            </div>
            <div class="col">
                <h2>Copy definition</h2>
                <i id="getDefinition" title="Copy definition from page" class="fas fa-copy fa-2x"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="wordMessage" class="subtitle">Word</h2>
                <p class="emphasise" id="word" contenteditable="true"></p>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="definitionMessage" class="subtitle">Definition</h2>
                <p id="definition" contenteditable="true"></p>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col divider-right">
                <h2>Save to Vocabify</h2>
                <i id="save" title="Copy word from page" class="fas fa-save fa-2x"></i>
            </div>
            <div class="col">
                <h2>Launch Vocabify</h2>
                <i id="vocabify" title="Copy word from page" class="fas fa-external-link-alt fa-2x"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr />
                <p>You can edit the word or definition by clicking into the text. When you're happy, save it to Vocabify</p>
            </div>
        </div>
    </div>
<script type="text/javascript" src="popup.js"></script></body>
</html>
